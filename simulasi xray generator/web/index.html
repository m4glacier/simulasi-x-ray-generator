<!--  ---- AUTO-SCALE / CENTER tanpa menyentuh sketch.js ---- -->
<script>
const LOGIC_W = 1920, LOGIC_H = 1080;          // ukuran di createCanvas()
function fitCanvas(){
  const c = document.querySelector('canvas');
  if(!c) return;

  // skala terkecil agar pas
 const overshoot = 1.03;        // naikkan ~3 %  (coba 1.02 s.d. 1.05)
let s = Math.min(window.innerWidth  / 1920,
                 window.innerHeight / 1080) * overshoot;

s = Math.min(s, 1);            // jangan sampai >1 (lebih besar dari aslinya)

  // terapkan skala + posisi tengah
  c.style.transformOrigin = 'top left';
  c.style.transform       = `scale(${s})`;
  c.style.position        = 'absolute';
  c.style.left            = `${(window.innerWidth  - LOGIC_W*s)/2}px`;
  c.style.top             = `${(window.innerHeight - LOGIC_H*s)/2}px`;
}
window.addEventListener('load',   fitCanvas);
window.addEventListener('resize', fitCanvas);


</script>
